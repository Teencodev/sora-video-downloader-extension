<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: white;
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #3b82f6, #7c5cff);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    .title {
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
    }
    
    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .url-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .url-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6, #7c5cff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 12px;
      color: #059669;
      background: #d1fae5;
      border-radius: 8px;
      margin: 16px 0;
    }
    
    .error {
      display: none;
      text-align: center;
      padding: 12px;
      color: #dc2626;
      background: #fecaca;
      border-radius: 8px;
      margin: 16px 0;
    }
    
    .formats-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin: 20px 0;
    }
    
    .format-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    
    .format-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #1f2937;
    }
    
    .download-btn {
      width: 100%;
      padding: 8px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .download-btn:hover {
      background: #059669;
    }
    
    .quick-actions {
      margin: 20px 0;
    }
    
    .quick-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #374151;
    }
    
    .action-btn {
      width: 100%;
      padding: 10px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .action-btn:hover {
      background: #f1f5f9;
    }
    
    .invite-section {
      background: linear-gradient(135deg, #f0f9ff, #faf5ff);
      border: 1px solid #dbeafe;
      border-radius: 8px;
      padding: 16px;
      margin: 20px 0;
    }
    
    .invite-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1e40af;
    }
    
    .invite-code {
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 8px 12px;
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .copy-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 10px;
      cursor: pointer;
    }
    
    .footer {
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      margin-top: 20px;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }
    
    .footer-link {
      font-size: 11px;
      color: #6b7280;
      text-decoration: none;
    }
    
    .footer-link:hover {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">S2</div>
      <div>
        <div class="title">Sora2DL</div>
        <div class="subtitle">Free Sora Video Downloader</div>
      </div>
    </div>

    <div class="input-group">
      <input type="text" id="soraUrl" class="url-input" placeholder="Paste Sora video link here...">
    </div>
    
    <button id="downloadBtn" class="btn">Download Video</button>
    
    <div id="loading" class="loading">
      Fetching video information...
    </div>
    
    <div id="error" class="error">
      Error message will appear here
    </div>

    <div id="formatsContainer" class="formats-grid" style="display: none;">
      <!-- Formats will be populated here -->
    </div>

    <div class="quick-actions">
      <div class="quick-title">Quick Actions</div>
      <button id="getCurrentPage" class="action-btn">
        üìπ Get Current Sora Video
      </button>
      <button id="openWebsite" class="action-btn">
        üåê Open Sora2DL Website
      </button>
    </div>

    <div class="invite-section">
      <div class="invite-title">üéÅ Sora Invite Codes</div>
      <div id="inviteCodes">
        <!-- Invite codes will be populated here -->
      </div>
    </div>

    <div class="footer">
      <div style="font-size: 12px; color: #6b7280;">
        For personal use only
      </div>
      <div class="footer-links">
        <a href="https://sora2dl.com" target="_blank" class="footer-link">Website</a>
        <a href="mailto:support@sora2dl.com" class="footer-link">Support</a>
        <a href="https://sora2dl.com/privacy.html" target="_blank" class="footer-link">Privacy</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
